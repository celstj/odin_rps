<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>

    <div class="playSection">
        <h3 class="playerSelection"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerChoice">
            <div id="playerSelected"></div>
            <button class="pBtn" id="rock">Rock</button>
            <button class="pBtn" id="paper">Paper</button>
            <button class="pBtn" id="scissors">Scissors</button>
        </div>
    </div>

    <div class="computerSection">
        <h3 class="computerSelection"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerChoice">
            <div id="computerSelected"></div>
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
